<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <script
      src="https://kit.fontawesome.com/9efa984a6f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <img
          src="./images/logo.jpeg"
          alt="Logo"
          onclick="window.location.href='index.html'"
        />
      </div>
      <div class="bars" onclick="toggleMenu()">
        &#9776;
        <!-- Bars icon -->
      </div>
      <div class="menu">
        <div class="header_links">
          <ul>
            <li onclick="window.location.href='index.html'">Home</li>
            <li onclick="window.location.href='#about'">About</li>
            <li onclick="window.location.href='products.html'">Products</li>
            <li onclick="window.location.href='contact.html'">Contact us</li>
          </ul>
        </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>

    <!-- contact us -->
    <section class="contact">
      <h1>Contact Us</h1>
      <div class="contact_form">
        <input type="text" placeholder="Your Name" />
        <input type="email" placeholder="Your Email" />
        <input type="text" placeholder="Your Phone Number" />
        <button>Submit</button>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div class="footer_container">
        <img src="./images/logo.jpeg" alt="" />
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Contact</li>
        </ul>
        <ul>
          <li>FAQ</li>
          <li>Company</li>
          <li>Terms & Conditions</li>
        </ul>
        <div class="icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
